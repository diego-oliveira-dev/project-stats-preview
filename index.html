<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
      <section id="card">
        <section id="pink-img">
          <section id="image"></section>
          <section id="pink"></section>
        </section>
        <section id="body">
          <section id="text">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </section>
          <section id="stats">
            <div>
              <p class="number">10k+</p> <p class="stats-text">COMPANIES</p>
            </div>
            <div>
              <p class="number">314</p> <p class="stats-text">TEMPLATES</p>
            </div>
            <div>
              <p class="number">12M+</p> <p class="stats-text">QUERIES</p>
            </div>
          </section>
        </section>
      </section>
  </main>
</body>
</html>
